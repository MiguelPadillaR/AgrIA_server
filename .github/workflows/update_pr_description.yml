name: ğŸ“ Auto-Populate PR Description with Commits

on:
  pull_request:
    # Run the action when a PR is opened, reopened, or synchronized (new commits pushed)
    types: [opened, reopened, synchronize]

jobs:
  update_pr_body:
    runs-on: ubuntu-latest
    permissions:
      # Required permission to read commits and write to the PR description
      pull-requests: write
    
    steps:
      - name: â¬‡ï¸ Checkout Repository
        uses: actions/checkout@v4
        # We need to fetch the history up to the base branch
        with:
          fetch-depth: 0 
          
      - name: âš™ï¸ Get Commit List and Format
        id: commit_list
        run: |
          # 1. Define a unique delimiter (e.g., EOF)
          DELIMITER=$(uuidgen)
          
          # 2. Get the list of commits
          COMMIT_LIST=$(git log --pretty=format:"* %s" ${{ github.event.pull_request.base.sha }}..HEAD)
          
          # 3. Format the final output string, including the header
          FORMATTED_LIST="## ğŸ“¦ Commits Included in this PR:\n\n${COMMIT_LIST}"
          
          # 4. Use the multiline delimiter syntax to set the output variable
          echo "list<<$DELIMITER" >> $GITHUB_OUTPUT
          echo "${FORMATTED_LIST}" >> $GITHUB_OUTPUT
          echo "$DELIMITER" >> $GITHUB_OUTPUT
        shell: bash # Explicitly ensure bash is used
        
      - name: ğŸ”„ Update Pull Request Description
        uses: actions/github-script@v7
        with:
          # ğŸ’¡ Inject the previous step's output directly as a variable named 'commitListOutput'
          github-token: ${{ secrets.GITHUB_TOKEN }} # Ensure you have a token
          script: |
            // Access the injected variable via the 'core' library
            const core = require('@actions/core');
            const commitList = core.getInput('commit-list-output');
            
            const currentBody = context.payload.pull_request.body;
            
            // Check if the commit list header already exists
            const header = '## ğŸ“¦ Commits Included in this PR:';
            let newBody;
            
            if (currentBody && currentBody.includes(header)) {
              // If the header exists, replace the old list with the new one
              const regex = new RegExp(`${header}[\\s\\S]*?(\n\\s*---|$|##)`, 'm');
              newBody = currentBody.replace(regex, commitList + '\n\n---');
            } else {
              // If the header does not exist, prepend the new list and a separator
              newBody = commitList + '\n\n---\n\n' + (currentBody || '');
            }

            // Update the PR
            github.rest.pulls.update({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number,
              body: newBody
            });
          # ğŸ’¡ Define the input for the script: MUST BE `input_` followed by the variable name
          # The variable name used here is 'commit-list-output'
          input_commit_list_output: ${{ steps.commit_list.outputs.list }}