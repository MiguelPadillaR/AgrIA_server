name: ðŸ“ Auto-Populate PR Description with Commits

on:
  pull_request:
    # Run the action when a PR is opened, reopened, or synchronized (new commits pushed)
    types: [opened, reopened, synchronize]

jobs:
  update_pr_body:
    runs-on: ubuntu-latest
    permissions:
      # Required permission to read commits and write to the PR description
      pull-requests: write
    
    steps:
      - name: â¬‡ï¸ Checkout Repository
        uses: actions/checkout@v4
        # We need to fetch the history up to the base branch
        with:
          fetch-depth: 0 
          
      - name: âš™ï¸ Get Commit List and Format
        id: commit_list
        run: |
          # Get the list of commits between the base branch and the head of the PR branch
          # --pretty=format:"* %s (`%h`)" is a common clean format: "* Commit message (short-hash)"
          COMMIT_LIST=$(git log --pretty=format:"* %s" ${{ github.event.pull_request.base.sha }}..HEAD)
          
          # Add a header and escape newlines for the next step
          FORMATTED_LIST="## ðŸ“¦ Commits Included in this PR:\n\n${COMMIT_LIST}"
          
          # Set the output variable for the next step (using github actions output format)
          echo "list=${FORMATTED_LIST}" >> $GITHUB_OUTPUT

      - name: ðŸ”„ Update Pull Request Description
        uses: actions/github-script@v7
        with:
          # The script runs with the output from the previous step
          script: |
            const commitList = context.steps.commit_list.outputs.list;
            const currentBody = context.payload.pull_request.body;
            
            // Check if the commit list header already exists
            const header = '## ðŸ“¦ Commits Included in this PR:';
            let newBody;
            
            if (currentBody && currentBody.includes(header)) {
              // If the header exists, replace the old list with the new one
              const regex = new RegExp(`${header}[\\s\\S]*?(\n\\s*---|$|##)`, 'm');
              newBody = currentBody.replace(regex, commitList + '\n\n---');
            } else {
              // If the header does not exist, prepend the new list and a separator
              newBody = commitList + '\n\n---\n\n' + (currentBody || '');
            }

            // Update the PR
            github.rest.pulls.update({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number,
              body: newBody
            });